<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="description" content="For Kinzsters172">
<title>Blue? Dicey</title>
<script src="ntc.js"></script>
<script type="text/javascript">

function drawBlueDicey(color) {
    console.log("Drawing Blue Dicey in " + color + "! ðŸ˜");
    document.getElementById('title').innerHTML = ntc.name(color)[1] + " Dicey!";

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.canvas.width  = window.innerWidth;
    ctx.canvas.height = window.innerWidth * 9/16;
    console.log("Canvas " + canvas.width + " " + canvas.height);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = color;

    ctx.beginPath();
    ctx.moveTo( 590 * canvas.width / 1920,  40 * canvas.height / 1080);
    ctx.lineTo(1228 * canvas.width / 1920,  40 * canvas.height / 1080);
    ctx.lineTo(1398 * canvas.width / 1920, 187 * canvas.height / 1080);
    ctx.lineTo(1398 * canvas.width / 1920, 868 * canvas.height / 1080);
    ctx.lineTo( 715 * canvas.width / 1920, 868 * canvas.height / 1080);
    ctx.lineTo( 590 * canvas.width / 1920, 720 * canvas.height / 1080);
    ctx.closePath();
    ctx.fill();
    var image = document.getElementById('bluedicey');
    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
}

function drawBlueDiceyRandomColor() {
    var colorPicker = document.getElementById('colorpicker');
    colorPicker.value = '#'+Math.random().toString(16).substr(-6);
    drawBlueDicey(colorPicker.value);
}

function loadBody() {
    var colorPicker = document.getElementById('colorpicker');
    drawBlueDicey(colorPicker.value);
    colorPicker.addEventListener("change", ev => {drawBlueDicey(ev.target.value);}, false);
}

</script>
<style type="text/css">
    h1 { font-size: 5vw; }  /*viewport width percentage*/
    canvas { width: 100%; border: 1px solid black; }
    input[type="color"] { width: 100%; height: 5vw; }
    .parent { width: 100%; height: 100%; }
</style>
</head>

<body onload="loadBody();" onkeypress="drawBlueDiceyRandomColor();">
<div class="parent" align="center">
<h1 id="title">Blue Dicey!</h1>
<input id="colorpicker" type="color" value="#3333fe" height="200" /><br/>
<canvas id="canvas" onclick="drawBlueDiceyRandomColor();"></canvas>
<div style="display:none;">
    <img id="bluedicey" src="blue-dicey-transparent.png"/>
</div>
</div>
</body>

</html>
